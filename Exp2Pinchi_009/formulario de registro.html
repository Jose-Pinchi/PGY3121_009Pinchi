  <!--Validaciones de formularios y un regex para validar correo-->
  <script>
    $(document).ready(function(){
      $("#boton").click(function(){
        var a = $("#nom").val();
        var correo = $("#email").val();
        var c = $("#comuna").val();
        var d = $("#pais").val();
        var e = parseInt($("#fono").val());
        var f = $("#clave").val();
        var g = $("#cclave").val();
        var regex =/^[-\w.%+]{1,64}@(?:[A-Z0-9-]{1,63}.){1,125}[A-Z]{2,63}$/i;
        if(a=="")
        {
          alert('debe ingresar un nombre')
          $("#nom").val('');
        }
        if(correo==""||!regex.test(correo))
        {
          alert('debe ingresar un email valido')
          $("#email").val('');
        }
        if(c=="")
        {
          alert('debe ingresar una comuna')
          $("#comuna").val('');
        }
        if(d=="")
        {
          alert('debe ingresar un pais')
          $("#pais").val('');
        }
        if(e==""||e<"99999999")
        {
          alert('debe ingresar un telefono que contenga 9 digitos')
          $("#fono").val('');
        }
        if(f=="")
        {
          alert('debe ingresar una clave')
          $("#clave").val('');
        }
        if(g!=f)
        {
          alert('Las claves deben coincidir')
          $("#cclave").val('');
        }
      });
            });
  </script> 
  <!--Termina Validaciones de formularios y el regex para validar correo-->
